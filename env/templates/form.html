<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello, Flask</title>
    </head>
    <body>

        {% block content %}
            <h1>Check License Plate</h1>
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.licensePlate.label }}<br>
                    {{ form.licensePlate(size=32) }}
                </p>
                <p>Upload file: {{form.file}}</p>
                <p>{{ form.submit() }}</p>
            </form>
        {% endblock %}
    </body>
</html>
